<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function doi(a, b) {
          let c = a;
          a = b;
          b = c;
          document.write("so thu nhat la " + a + "<br>" + "so thu hai la " + b);
        }
        let x = Number(prompt("Nhap so thu nhat"));
        let y = Number(prompt("Nhap so thu hai"));
        doi(x, y);
    </script>
</body>
</html>
