<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaiThua(x) {
          let result = 1;
          for (let i = 1; i <= x; i++) {
            result = result * i;
          }
          return result;
        }
        let num = Number(prompt("Nhap so vao"));
        document.write("Ket qua: " + num + "! = " + giaiThua(num));
    </script>
</body>
</html>
