<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      function check(a, b, c) {
        let max = a;
        if (max < b) max = b;
        if (max < c) max = c;
        document.write("Max = " + max);
      }
      let a = Number(prompt("Nhap a"));
      let b = Number(prompt("Nhap b"));
      let c = Number(prompt("Nhap c"));
      check(a, b, c);
  </script>
</body>
</html>
